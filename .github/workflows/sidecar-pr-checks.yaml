name: Sidecar PR check

on:
    pull_request:
      paths:
      - 'sidecars/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone source code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Get changed files
      id: getfile
      run: |
        echo $(git diff --name-only -r origin/${{ github.base_ref }}) ${{ github.event.pull_request.head.sha }}

